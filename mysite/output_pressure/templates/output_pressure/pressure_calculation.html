{% extends 'base.html' %}


{% block content %}

<form method="post"
      id="resultsPressureForm"
      data-materials-url="{% url 'ajax_load_materials' %}"
      data-re-load-materials-url="{% url 'ajax_re_load_materials' %}"
      data-groups-url="{% url 'ajax_load_groups' %}"
      data-standards-url="{% url 'ajax_load_standards' %}"
      data-interpolated-pressure-url="{% url 'ajax_load_interpolated_pressure' %}"
      data-update-table-url="{% url 'ajax_update_table' %}"
      data-update-notes-url="{% url 'ajax_update_notes' %}"
      novalidate>
    {% csrf_token %}
    <div class="table-title">
        <h3>Pressure Table</h3>
    </div>
    <table class="table-fill">
        {{ form.as_table }}
    </table>
</form>
{% endblock %}
